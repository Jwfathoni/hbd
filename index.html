<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tabungan Liburan</title>

<style>
/* ===== RESET ===== */
*{box-sizing:border-box}

/* ===== BACKGROUND ===== */
body{
  font-family:'Segoe UI',sans-serif;
  min-height:100vh;
  margin:0;
  background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#1c92d2);
  background-size:400% 400%;
  animation:bg 15s ease infinite;
  color:#fff;
  padding:20px;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  max-width:1000px;
  margin:auto;
}

/* ===== GLASS CARD ===== */
.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  -webkit-backdrop-filter:blur(15px);
  border-radius:18px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  margin-bottom:25px;
  animation:fade .8s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1;transform:none}
}

h1{
  text-align:center;
  margin-top:0;
  font-weight:700;
}

/* ===== LOGIN ===== */
#loginBox{
  max-width:420px;
  margin:80px auto;
  text-align:center;
}

input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:none;
  margin:15px 0;
  font-size:16px;
  outline:none;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:white;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(0,114,255,.4);
}

#error{
  color:#ffb3b3;
  margin-top:10px;
}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  font-size:14px;
}

th,td{
  padding:10px;
  border:1px solid rgba(255,255,255,.25);
  text-align:center;
}

th{
  background:rgba(0,0,0,.35);
}

tr:hover td{
  background:rgba(255,255,255,.08);
}

.month-row td{
  background:rgba(0,0,0,.45);
  font-weight:bold;
  text-align:left;
  padding-left:15px;
}

input[type="checkbox"]{
  transform:scale(1.4);
  cursor:pointer;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  table{font-size:12px}
}
</style>
</head>

<body>
<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h1>üèñÔ∏è Tabungan Liburan</h1>
  <p>Masuk menggunakan password</p>
 

  <input type="password" id="password" placeholder="Masukkan password">
  <button onclick="login()">Login</button>

  <div id="error"></div>
</div>

<!-- APP -->
<div class="card" id="app" style="display:none">
  <h1>üìÖ Tabungan Harian</h1>

  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Hari</th>
        <th>Joni</th>
        <th>Mona</th>
      </tr>
    </thead>
    <tbody id="tabel"></tbody>
  </table>
</div>

</div>

<script>
const WORKER_URL = "https://tabunngan.joniwijayaf888.workers.dev/";
let TOKEN = "";

const mulai = new Date("2025-12-26");
const akhir = new Date("2026-03-20");
let data = {};

function namaHari(d){
  return d.toLocaleDateString("id-ID",{weekday:"long"});
}
function namaBulan(d){
  return d.toLocaleDateString("id-ID",{month:"long",year:"numeric"});
}

async function login(){
  TOKEN = document.getElementById("password").value;

  try{
    const res = await fetch(WORKER_URL,{
      headers:{Authorization:`Bearer ${TOKEN}`}
    });
    if(!res.ok) throw "fail";

    data = await res.json();
    document.getElementById("loginBox").style.display="none";
    document.getElementById("app").style.display="block";
    render();
  }catch{
    document.getElementById("error").textContent="‚ùå Password salah";
  }
}

async function saveData(){
  await fetch(WORKER_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      Authorization:`Bearer ${TOKEN}`
    },
    body:JSON.stringify(data)
  });
}

function render(){
  const tbody=document.getElementById("tabel");
  tbody.innerHTML="";
  let last="";

  for(let d=new Date(mulai); d<=akhir; d.setDate(d.getDate()+1)){
    const t=d.toISOString().split("T")[0];
    const bulan=namaBulan(d);

    if(bulan!==last){
      tbody.innerHTML+=`<tr class="month-row"><td colspan="4">üìÜ ${bulan}</td></tr>`;
      last=bulan;
    }

    if(!data[t]) data[t]={joni:false,mona:false};

    tbody.innerHTML+=`
      <tr>
        <td>${t}</td>
        <td>${namaHari(new Date(t))}</td>
        <td><input type="checkbox" ${data[t].joni?"checked":""}
          onchange="toggle('${t}','joni')"></td>
        <td><input type="checkbox" ${data[t].mona?"checked":""}
          onchange="toggle('${t}','mona')"></td>
      </tr>`;
  }
}

async function toggle(t,n){
  data[t][n]=!data[t][n];
  render();
  await saveData();
}
</script>

</body>
</html>
