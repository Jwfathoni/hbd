<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Tabungan Liburan</title>

<style>
:root{
  --primary:#8f9bc6;
  --secondary:#b7bddb;
  --soft:#e6e8f0;
  --cream:#f7edd7;
  --glass:rgba(255,255,255,.35);
}

/* RESET */
*{box-sizing:border-box}

/* BACKGROUND */
body{
  font-family:'Segoe UI',sans-serif;
  min-height:100vh;
  margin:0;
  background:
    url("https://i.imgur.com/2yaf2wb.png") no-repeat bottom right,
    linear-gradient(180deg,var(--primary),var(--secondary),var(--cream));
  background-size:260px,cover;
  color:#2c2c2c;
  padding:20px;
}

.container{
  max-width:1000px;
  margin:auto;
}

/* GLASS CARD */
.card{
  background:var(--glass);
  backdrop-filter:blur(16px);
  border-radius:22px;
  padding:25px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  margin-bottom:25px;
  animation:fade .6s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(12px)}
  to{opacity:1}
}

h1,h2{
  text-align:center;
  margin:0 0 10px;
  color:#2b2b2b;
}

/* LOGIN */
#loginBox{
  max-width:420px;
  margin:80px auto;
  text-align:center;
}

input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin:15px 0;
  font-size:16px;
  background:#fff;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(135deg,var(--primary),#6f7fc1);
  color:white;
  cursor:pointer;
}

#error{color:#c0392b}

/* SUMMARY */
.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
}

.sum-box{
  background:rgba(255,255,255,.55);
  border-radius:18px;
  padding:18px;
  text-align:center;
  font-weight:600;
}

.sum-box span{
  display:block;
  margin-top:6px;
  font-size:20px;
  font-weight:800;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  font-size:14px;
}

th,td{
  padding:10px;
  border-bottom:1px solid rgba(0,0,0,.1);
  text-align:center;
}

th{
  background:rgba(255,255,255,.6);
}

.month-row td{
  background:rgba(143,155,198,.35);
  font-weight:bold;
  text-align:left;
}

input[type="checkbox"]{
  transform:scale(1.4);
}

/* MOBILE */
@media(max-width:600px){
  body{background-size:180px,cover}
}
</style>
</head>

<body>
<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
  <h1>üèñÔ∏è Tabungan Liburan</h1>
  <p>Masukkan password</p>
  <input type="password" id="password" placeholder="joni / mona">
  <button onclick="login()">Login</button>
  <div id="error"></div>
</div>

<!-- APP -->
<div id="app" style="display:none">

  <!-- SUMMARY -->
  <div class="card summary">
    <div class="sum-box">üë§ Joni<span id="joniTotal">Rp 0</span></div>
    <div class="sum-box">üë§ Mona<span id="monaTotal">Rp 0</span></div>
    <div class="sum-box">üí∞ Total<span id="allTotal">Rp 0</span></div>
  </div>

  <!-- TABLE -->
  <div class="card">
    <h2>üìÖ Tabungan Harian</h2>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Hari</th>
          <th>Joni</th>
          <th>Mona</th>
        </tr>
      </thead>
      <tbody id="tabel"></tbody>
    </table>
  </div>

</div>
</div>

<script>
const WORKER_URL="https://tabunngan.joniwijayaf888.workers.dev/";
const PER_HARI=10000;
let TOKEN="", data={};

const mulai=new Date("2025-12-26");
const akhir=new Date("2026-03-20");

const hari=d=>d.toLocaleDateString("id-ID",{weekday:"long"});
const bulan=d=>d.toLocaleDateString("id-ID",{month:"long",year:"numeric"});

async function login(){
  TOKEN=password.value;
  try{
    const r=await fetch(WORKER_URL,{headers:{Authorization:`Bearer ${TOKEN}`}});
    if(!r.ok) throw 0;
    data=await r.json();
    loginBox.style.display="none";
    app.style.display="block";
    render();
  }catch{ error.textContent="Password salah"; }
}

async function save(){
  await fetch(WORKER_URL,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      Authorization:`Bearer ${TOKEN}`
    },
    body:JSON.stringify(data)
  });
}

function render(){
  tabel.innerHTML="";
  let last="", tj=0, tm=0;

  for(let d=new Date(mulai); d<=akhir; d.setDate(d.getDate()+1)){
    const t=d.toISOString().split("T")[0];
    const b=bulan(d);

    if(b!==last){
      tabel.innerHTML+=`<tr class="month-row"><td colspan="4">üìÜ ${b}</td></tr>`;
      last=b;
    }

    if(!data[t]) data[t]={joni:false,mona:false};
    if(data[t].joni) tj+=PER_HARI;
    if(data[t].mona) tm+=PER_HARI;

    tabel.innerHTML+=`
      <tr>
        <td>${t}</td>
        <td>${hari(new Date(t))}</td>
        <td><input type="checkbox" ${data[t].joni?"checked":""}
          onchange="toggle('${t}','joni')"></td>
        <td><input type="checkbox" ${data[t].mona?"checked":""}
          onchange="toggle('${t}','mona')"></td>
      </tr>`;
  }

  joniTotal.textContent="Rp "+tj.toLocaleString("id-ID");
  monaTotal.textContent="Rp "+tm.toLocaleString("id-ID");
  allTotal.textContent="Rp "+(tj+tm).toLocaleString("id-ID");
}

async function toggle(t,n){
  data[t][n]=!data[t][n];
  render();
  await save();
}
</script>

</body>
</html>
